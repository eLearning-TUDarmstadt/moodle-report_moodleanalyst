<!DOCTYPE html>
<html>
	<head>
		<script src="../../report/moodleanalyst/js/pure.js"></script>
	</head>
	
	<body>
		<div class="templateUser">
			<div class="panel">
				<div class="panel-heading" id="kopf">
					<h3 class="panel-title"></h3>
				</div>
				<div class="panel-body">
					<div class="well">
						<div id="id"></div>
						<div id="username"></div>
						<div id="email"></div>
						<div id="sprache"></div>
					</div>
				</div>
			</div>
		</div>
		
		<script>
			$
				.ajax({
					url : "../../report/moodleanalyst/rest/router.php/user/id/#ID#",
					context : document.body
				})
				.done(
						function(res) {
							directive = {
								'.panel-title' : function(a) {
									//console.log(a.context);
									a = a.context;
									var userID = a.id;
									var vorname = a.firstname;
									var nachname = a.lastname;
									var userLink = "<a href='../../user/profile.php?id=" + userID + "'>" + vorname
											+ " " + nachname + "</a>";
									
									return userLink;
								},
								
								'#kopf@style' : function (a) {
									a = a.context;
									var temp = "tu-darmstadt.de";
									var email = a.email;
									if(email.indexOf(temp) < 1) {
										return "background-color: #F5A300;";
									}
									else {
										return "background-color: #99A604;";
									}
								},
								
								'#id' : function(a) {
									a = a.context;
									
									return "User ID: " + a.id;
								},
								
								'#username' : function(a) {
									a = a.context;
									
									return "Benutzername: " + a.username;
								},
								
								'#email' : function (a) {
									a = a.context;
									var email = a.email;
									
									return "Email: " + "<a href='mailto:" + email + "'>" + email + "</a>";
								},
								
								'#sprache' : function (a) {
									a = a.context;
									var sprache = a.lang;
									
									return "Sprache: " + sprache;
								},
								
							};
							var json = JSON.parse(res);
							$('div.templateUser')
									.render(json.Records[0], directive);
							// alert(res);
						});
		</script>
	</body>
</html>
