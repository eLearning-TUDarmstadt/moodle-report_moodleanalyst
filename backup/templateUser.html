<!DOCTYPE html>
<html>
	<head>	
 		<!-- Create table -->
		<script type="text/javascript">
	    	$(document).ready(function () {
    	
	    		$('#user').jtable({
     		       //title: 'Kurse',
        		    actions: {
        	   	 		listAction: function (postData, jtParams) {
        	    	    	return $.Deferred(function ($dfd) {
        	    	        	$.ajax({
        	    	            	url: '../../report/moodleanalyst/rest/router.php/user/',
        	    	            	type: 'GET',
        	    	            	dataType: 'json',
        	    	            	data: postData,
        	    	            	success: function (data) {
        	    	            	    $dfd.resolve(data);
        	    	            	},
        	    	            	error: function () {
        	    	            	    $dfd.reject();
        	    	            	}
        	    	        	});
        	    	    	});
        	    		}
        	    	},
        	    	fields: {
        	        		id: {
        	        			title: 'ID',
        	            		key: true,
        	            		list: true,
        	            		width: '1%'
        	        		},
        	        		firstname: {
        	            		title: 'Vorname'
        	        		},
        	        		lastname: {
        	            		title: 'Nachname'
        	        		},
        	        		email: {
        	            		title: 'Email'
        	        		},
        	        		username: {
        	        			title: 'Benutzername'
        	        		},
        	        		lang: {
        	        			title: 'Sprache'
        	        		}
        	    	}
        		});
        		$('#user').jtable('load');
        	
        		jQuery(function($) {
        			$('#searchUser').keyup(function() {
        				var value = $(this).val();
        				$('#user').jtable('load', {query: value});
        			}).keyup;
        		});
        		
        		jQuery(document.body).on('click', 'tr', function(event) {
    				$.get("../../report/moodleanalyst/template_detailed_user.html", function( inhalt ) {
    					var x = $(event.currentTarget);
    					//console.log(x.attr('data-record-key'));
    					inhalt = inhalt.replace(/#ID#/g, x.attr('data-record-key'));
    					//console.log(inhalt);
    					$( "#getUser" ).html(inhalt);
    					$('body,html').animate({scrollTop:0},800);
    				});
    			});
        		
        	});
		</script>
	</head>

	<body>
		<div class="row">
			<div class="col-md-6">
				<div>
					Nutzer suchen:
	        		<input id="searchUser"></input>
	        	</div>
	    	</div>
		</div>
	
		<div class="row">
			<div class="col-md-6">
	        	<div id="user"></div>
	        </div>
	        <div class="col-md-6">
				<div id = "getUser"></div>
	    	</div>
		</div>
	</body>
</html>
